<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <title>Fun Q & A</title>
  </head>
  <body>
    <section id="sect">
      <h1>Mini Q & A</h1>
      <p>
        When was the last time you laughed so hard that you cried?<br />Tell us
        when that happened and what was it that happened.
      </p>
      <form id="tweetform">
        <input
          type="text"
          name="username"
          id="user"
          placeholder="enter your first name" />
        <textarea
          name="tweet"
          id="tweet"
          placeholder="enter your answer here"
          cols="30"
          rows="10"></textarea>
        <button id="sbmt">submit</button>
      </form>
      <h3 id="tweetslist">Tweets</h3>
    </section>
    <script src="app.js"></script>
  </body>
</html>
